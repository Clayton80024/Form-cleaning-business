<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking a cleaning services ga</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form id="signupForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl align-content: text-center  font-bold mb-2">Cleaning services</h2>
        <h3 class="text-2xl font-bold mb-2">Booking</h3>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="first-name">First Name</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="first-name" name="firstName" placeholder="John" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="last-name">Last Name</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="last-name" name="lastName" placeholder="Doe" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" name="email" placeholder="john.doe@example.com" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone Number</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="tel" id="phone" name="phone" placeholder="(555) 555-5555" pattern="^\(\d{3}\) \d{3}-\d{4}$" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="street-address">Street Address</label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" id="street-address" name="streetAddress" placeholder="123 Main St" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="bedrooms">How many bedrooms</label>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" id="bedrooms" name="bedrooms" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="bathrooms">How many bathrooms</label>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" id="bathrooms" name="bathrooms" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="frequency">Cleaning Frequency</label>
            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" id="frequency" name="frequency" required>
                <option value="One time">One time</option>
                <option value="Weekly">Weekly</option>
                <option value="Bi-Weekly">Bi-Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>
        
        <div class="flex justify-end">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="submit">Submit</button>
        </div>

        <div id="message" class="mt-4 text-center"></div>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('message').innerText = 'Form submission successful!';
                    form.reset(); // Reset all form inputs
                    setTimeout(() => {
                        window.location.href = 'https://cleaningservicesga.netlify.app'; // Redirect to the desired URL
                    }, 2000); // Redirect after 2 seconds
                } else {
                    document.getElementById('message').innerText = 'Error submitting form.';
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Error submitting form.';
            }
        });
    </script>
</body>
</html>
